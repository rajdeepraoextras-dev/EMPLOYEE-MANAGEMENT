<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Khanago Attendance Dashboard</title>

<style>
:root {
  --kg-orange: #ff6a00;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
header {
  background: var(--kg-orange);
  color: #fff;
  padding: 16px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}
.container {
  padding: 15px;
}
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}
.card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.card h2 {
  margin: 0;
  font-size: 22px;
  color: var(--kg-orange);
}
.card p {
  margin: 5px 0 0;
  font-size: 14px;
}
.form {
  background: #fff;
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 15px;
}
button {
  background: var(--kg-orange);
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-top: 12px;
}
button.secondary {
  background: #444;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  padding: 10px;
  font-size: 14px;
  border-bottom: 1px solid #eee;
  text-align: center;
}
th {
  background: #ffe2cc;
}
footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin: 20px 0;
}
</style>
</head>

<body>

<header>üçΩÔ∏è KHANAGO Attendance Dashboard</header>

<div class="container">

  <!-- DASHBOARD CARDS -->
  <div class="cards">
    <div class="card"><h2 id="totalEmp">0</h2><p>Total Entries</p></div>
    <div class="card"><h2 id="present">0</h2><p>Present Today</p></div>
    <div class="card"><h2 id="leave">0</h2><p>On Leave</p></div>
    <div class="card"><h2>‚Çπ<span id="wageTotal">0</span></h2><p>Total Wages</p></div>
  </div>

  <!-- ATTENDANCE FORM -->
  <div class="form">
    <label>Employee Name</label>
    <input id="name">

    <label>Employee ID</label>
    <input id="empId">

    <label>Status</label>
    <select id="status">
      <option>Present</option>
      <option>Leave</option>
    </select>

    <label>Daily Wage (‚Çπ)</label>
    <input type="number" id="wage">

    <button onclick="login()">üü¢ Login</button>
    <button class="secondary" onclick="logout()">üî¥ Logout & Save</button>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Status</th>
        <th>Login</th>
        <th>Logout</th>
        <th>‚Çπ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

</div>

<footer>¬© Khanago | Attendance & Wage System</footer>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzEqeOZhYUAm7D1bY392BWkcMsrQgDZq1DoAaGLbHliGl6h5Fbwy5C_yjAcZ0rUbptY/exec";

let loginTime = "";
let present = 0, leave = 0, wageTotal = 0, total = 0;

function timeNow() {
  return new Date().toLocaleTimeString();
}
function today() {
  return new Date().toLocaleDateString("en-GB");
}

function login() {
  loginTime = timeNow();
  alert("Login marked at " + loginTime);
}

function logout() {
  const stat = status.value;
  const wageVal = stat === "Leave" ? 0 : Number(wage.value);

  total++;
  document.getElementById("totalEmp").innerText = total;

  if (stat === "Present") present++; else leave++;
  wageTotal += wageVal;

  document.getElementById("present").innerText = present;
  document.getElementById("leave").innerText = leave;
  document.getElementById("wageTotal").innerText = wageTotal;

  tableBody.innerHTML += `
    <tr>
      <td>${name.value}</td>
      <td>${empId.value}</td>
      <td>${stat}</td>
      <td>${stat==="Leave"?"-":loginTime}</td>
      <td>${stat==="Leave"?"-":timeNow()}</td>
      <td>${wageVal}</td>
    </tr>`;

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      date: today(),
      empId: empId.value,
      name: name.value,
      login: loginTime,
      logout: timeNow(),
      status: stat,
      wage: wageVal
    })
  });

  loginTime = "";
}
</script>

</body>
</html>
