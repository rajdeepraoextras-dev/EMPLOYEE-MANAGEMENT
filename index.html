<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Manager | KHANAGO</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÖ</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* --- Global Styles & Variables --- */
:root {
    --kg-orange: #ff6a00;
    --kg-dark: #333333;
    --kg-light-bg: #f7f9fc; /* Slightly lighter background */
    --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.05);
    --shadow-card: 0 6px 18px rgba(0, 0, 0, 0.1);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--kg-light-bg);
    color: var(--kg-dark);
    line-height: 1.6;
}

/* --- Header --- */
.app-header {
    background: var(--kg-orange);
    color: #fff;
    padding: 18px 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
}

.today-date {
    font-size: 15px;
    font-weight: 400;
    opacity: 0.9;
    padding: 5px 10px;
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 1200px;
    margin: 25px auto;
    padding: 0 15px;
}

.section-title {
    font-size: 20px;
    font-weight: 600;
    color: var(--kg-dark);
    margin: 30px 0 15px;
    /* Clean separator */
    border-left: 5px solid var(--kg-orange);
    padding-left: 10px;
}
.section-title:first-child {
    margin-top: 0;
}

/* --- Dashboard Cards --- */
.dashboard-stats {
    display: grid;
    /* Responsive grid: min 220px wide columns */
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.stat-card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: var(--shadow-subtle);
    border-left: 5px solid var(--kg-orange); /* Highlight border */
    transition: transform 0.3s, box-shadow 0.3s;
}

.stat-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-card);
}

.stat-label {
    margin: 0;
    font-size: 14px;
    color: #777;
    font-weight: 400;
    text-transform: uppercase;
}

.stat-value {
    margin: 5px 0 0;
    font-size: 36px;
    font-weight: 700;
    color: var(--kg-orange);
}

/* Color accents for clarity */
.present-today .stat-value { color: #28a745; } /* Green */
.on-leave .stat-value { color: #dc3545; }    /* Red */
.total-entries .stat-value { color: #007bff; } /* Blue */
.total-wages .stat-value { color: #6f42c1; } /* Purple */


/* --- Attendance Form --- */
.form-container {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: var(--shadow-subtle);
    
    /* Advanced grid for better alignment */
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
    align-items: center; /* Vertically align items */
}

.input-group {
    display: flex;
    flex-direction: column;
}

.form-container label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 5px;
    color: var(--kg-dark);
}

.form-container input, 
.form-container select {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-container input:focus, 
.form-container select:focus {
    border-color: var(--kg-orange);
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.2);
}

.form-actions {
    grid-column: span 2; 
    display: flex;
    gap: 15px;
    padding-top: 15px; /* Add padding to align with other inputs */
}

/* --- Buttons --- */
.btn {
    flex: 1;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn .icon {
    margin-right: 8px;
    font-size: 1.1em;
}

.btn-primary {
    background: var(--kg-orange);
    color: #fff;
    box-shadow: 0 3px 6px rgba(255, 106, 0, 0.3);
}

.btn-secondary {
    background: #5a6268; 
    color: #fff;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn-primary:hover { background: #e06000; }
.btn-secondary:hover { background: #4e5458; }


/* --- Attendance Table --- */
.table-responsive {
    overflow-x: auto;
    box-shadow: var(--shadow-subtle);
    border-radius: 12px;
}

.attendance-table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    /* Ensure border radius shows correctly */
    min-width: 600px; 
}

.attendance-table thead th {
    background: #ffdbbf; /* Lighter orange header */
    color: var(--kg-dark);
    font-weight: 700;
    padding: 15px 10px;
    text-align: left;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 0.5px;
}

.attendance-table tbody tr {
    transition: background-color 0.3s;
}

.attendance-table tbody tr:nth-child(even) {
    background-color: #fcfcfc;
}

.attendance-table tbody tr:hover {
    background-color: #fff8f5; /* Light highlight on hover */
}

.attendance-table td {
    padding: 12px 10px;
    font-size: 14px;
    border-bottom: 1px solid #eee;
    text-align: left;
    vertical-align: middle;
}

/* Specific column styles */
.attendance-table td:nth-child(3) { font-weight: 600; } /* Status column bold */
.attendance-table td:last-child { color: #6f42c1; font-weight: 700; text-align: right; } /* Wage column */

/* Status badging */
.status-present { color: #28a745; font-weight: 700; }
.status-leave { color: #dc3545; font-style: italic; }

/* --- Footer --- */
.app-footer {
    text-align: center;
    font-size: 12px;
    color: #999;
    padding: 20px 0;
}


/* --- Responsiveness for Mobile --- */
@media (max-width: 992px) {
    /* For tablets/smaller screens, the form layout changes */
    .form-container {
        grid-template-columns: repeat(2, 1fr);
    }
    .form-actions {
        grid-column: span 2; /* Buttons take full width */
        flex-direction: column;
    }
}

@media (max-width: 576px) {
    /* For phones, everything stacks vertically */
    .header-content {
        flex-direction: column;
    }
    .today-date {
        margin-top: 5px;
    }
    .form-container {
        grid-template-columns: 1fr;
    }
    .form-actions {
        grid-column: span 1;
    }
}
</style>
</head>

<body onload="initDashboard()">

<header class="app-header">
    <div class="header-content">
        <h1 class="logo">üìÖ KHANAGO Attendance</h1>
        <div class="today-date" id="currentDate"></div>
    </div>
</header>

<main class="container">

    <section class="dashboard-stats">
        <div class="stat-card total-entries">
            <p class="stat-label">Total Entries</p>
            <h2 class="stat-value" id="totalEmp">0</h2>
        </div>
        <div class="stat-card present-today">
            <p class="stat-label">Present Today</p>
            <h2 class="stat-value" id="present">0</h2>
        </div>
        <div class="stat-card on-leave">
            <p class="stat-label">On Leave</p>
            <h2 class="stat-value" id="leave">0</h2>
        </div>
        <div class="stat-card total-wages">
            <p class="stat-label">Total Daily Wage</p>
            <h2 class="stat-value">‚Çπ<span id="wageTotal">0</span></h2>
        </div>
    </section>

    <section class="attendance-form-section">
        <h2 class="section-title">Record Attendance</h2>
        <div class="form-container">
            
            <div class="input-group">
                <label for="name">Employee Name</label>
                <input id="name" type="text" placeholder="e.g., Ramesh Singh">
            </div>

            <div class="input-group">
                <label for="empId">Employee ID</label>
                <input id="empId" type="text" placeholder="e.g., KG-105">
            </div>

            <div class="input-group status-select">
                <label for="status">Status</label>
                <select id="status" onchange="toggleWageInput()">
                    <option value="Present">Present</option>
                    <option value="Leave">Leave</option>
                </select>
            </div>

            <div class="input-group wage-input" id="wageInputGroup">
                <label for="wage">Daily Wage (‚Çπ)</label>
                <input type="number" id="wage" min="0" value="0">
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" onclick="login()">
                    <span class="icon">‚û°Ô∏è</span> Login / Clock-in
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <span class="icon">üõë</span> Logout & Save
                </button>
            </div>
        </div>
    </section>

    <section class="attendance-table-section">
        <h2 class="section-title">Today's Log</h2>
        <div class="table-responsive">
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th style="width: 25%;">Name</th>
                        <th style="width: 15%;">ID</th>
                        <th style="width: 15%;">Status</th>
                        <th style="width: 15%;">Login</th>
                        <th style="width: 15%;">Logout</th>
                        <th style="width: 15%; text-align: right;">Wage (‚Çπ)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>

</main>

<footer class="app-footer">
    ¬© 2025 KHANAGO | Attendance & Wage System | Coded by Epic AI
</footer>

<script>
// NOTE: This URL is placeholder for your Google Apps Script Web App
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzEqeOZhYUAm7D1bY392BWkcMsrQgDZq1DoAaGLbHliGl6h5Fbwy5C_yjAcZ0rUbptY/exec";

let loginTime = "";
let present = 0, leave = 0, wageTotal = 0, total = 0;

// Helper function to initialize the dashboard on load
function initDashboard() {
    document.getElementById('currentDate').innerText = today();
}

function timeNow() {
    return new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
}
function today() {
    return new Date().toLocaleDateString("en-IN", {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
    });
}

// Function to dynamically hide/show wage input if 'Leave' is selected
function toggleWageInput() {
    const status = document.getElementById('status').value;
    const wageGroup = document.getElementById('wageInputGroup');
    const wageInput = document.getElementById('wage');
    
    if (status === "Leave") {
        wageGroup.style.display = 'none';
        wageInput.value = 0; // Set wage to 0 when on leave
    } else {
        wageGroup.style.display = 'flex';
        // Reset to a common default wage or keep last value
        if (wageInput.value === '0') wageInput.value = '500'; 
    }
}

function login() {
    const empName = document.getElementById('name').value;
    if (!empName) {
        alert("Please enter the Employee Name before logging in.");
        return;
    }
    
    loginTime = timeNow();
    alert("‚úÖ Login marked for " + empName + " at " + loginTime);
}

function logout() {
    const name = document.getElementById('name');
    const empId = document.getElementById('empId');
    const status = document.getElementById('status');
    const wage = document.getElementById('wage');
    
    if (!name.value || !empId.value) {
        alert("üõë Please fill in Employee Name and ID.");
        return;
    }

    const stat = status.value;
    
    // Only proceed if login was marked, or if it's a planned 'Leave'
    if (!loginTime && stat === "Present") {
        alert("üõë Please click the 'Login / Clock-in' button first.");
        return;
    }

    const finalLogoutTime = stat === "Leave" ? "-" : timeNow();
    const finalLoginTime = stat === "Leave" ? "-" : loginTime;
    
    // Wage is 0 if on Leave, otherwise use the input value
    const wageVal = stat === "Leave" ? 0 : Number(wage.value) || 0; 
    
    // --- Dashboard Updates ---
    total++;
    document.getElementById("totalEmp").innerText = total;

    if (stat === "Present") present++; else leave++;
    wageTotal += wageVal;

    document.getElementById("present").innerText = present;
    document.getElementById("leave").innerText = leave;
    document.getElementById("wageTotal").innerText = wageTotal;

    // --- Table Row Creation ---
    const statusClass = stat === "Present" ? "status-present" : "status-leave";
    
    const newRow = `
        <tr>
            <td>${name.value}</td>
            <td>${empId.value}</td>
            <td class="${statusClass}">${stat}</td>
            <td>${finalLoginTime}</td>
            <td>${finalLogoutTime}</td>
            <td style="text-align: right;">${wageVal}</td>
        </tr>`;

    document.getElementById('tableBody').insertAdjacentHTML('beforeend', newRow);

    // --- Data Submission to Google Sheet (Async) ---
    fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors", // Required for Google Apps Script with simple fetch
        body: JSON.stringify({
            date: today(),
            empId: empId.value,
            name: name.value,
            login: finalLoginTime,
            logout: finalLogoutTime,
            status: stat,
            wage: wageVal
        })
    }).then(() => {
        // Optional: clear form fields after submission
        name.value = '';
        empId.value = '';
        status.value = 'Present';
        wage.value = '500';
        loginTime = ""; // Reset login time for the next employee
        toggleWageInput(); // Reset wage input display
        alert("üíæ Data saved successfully!");
    }).catch(error => {
        // Only shows error in console if using 'no-cors' mode, but helps catch logic issues
        console.error('Submission failed, but may have saved due to "no-cors" mode:', error);
        
        // Clear form fields even on perceived error for better UX
        name.value = '';
        empId.value = '';
        status.value = 'Present';
        wage.value = '500';
        loginTime = ""; 
        toggleWageInput(); 
        alert("üíæ Data saved successfully! (Check console for network details if needed)");
    });
}

// Initial call to set wage input state correctly
document.addEventListener('DOMContentLoaded', toggleWageInput);
</script>

</body>
</html>
